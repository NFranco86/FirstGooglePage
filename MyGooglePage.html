<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nick's Google Page</title>
    <link rel="shortcut icon" href="https://www.google.com/images/branding/product/ico/googleg_lodp.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col">
                <p class="text-left">
                    <a href="https://www.google.com/about">About</a>
                    <a href="https://www.google.com/store">Store</a>
                </p>
            </div>
            <div class="col">
                <p class="text-right">
                    <a href="https://www.google.com/gmail">Gmail</a>
                    <a href="https://www.google.com/images">Images</a>
                    <i id="app" class="material-icons">apps</i>
                    <button id="but1">Sign in</button>
                </p>
            </div>
        </div>
        <div class="row logo">
            <div class="col">
                <img src="https://www.google.com/logos/doodles/2016/user-birthday-5656109189693440-lawcta.gif" alt="Happy Birthday From Google!">
            </div>
        </div>
        <div class="row form">
            <div class="col">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control google-search" name="g">
                        <div class="fake-btn-group">
                            <a href="#" class="btn">Google Search</a>
                            <a href="#" class="btn">I'm Feeling Lucky</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="push"></div>
    </div>
    <footer class="row footer">
        <div class="col">
            <p class="text-left">
                <a href="https://www.google.com/advertising">Advertising</a>
                <a href="https://www.google.com/services">Business</a>
            </p>
        </div>
        <div class="col">
            <p class="text-right">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="https://support.google.com/websearch/">Settings</a>
            </p>
        </div>
    </footer>
</body>

</html>
